<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity gltf-model="/models/mars_exp.glb" scale="2 2 2" position="0 -20 -5"></a-entity>
        
        <a-entity gltf-model="/models/perseverance_rover.glb" scale="0.5 0.5 0.5" position="5 -1 -5"
    id="rover" class="interactive" raycaster="objects: .interactive"></a-entity>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
    <audio autoplay style="display:none">
        <source src="/audio/mars.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let currentTime = 5001;
        let previousTime = 0;

        document.addEventListener('DOMContentLoaded', function () {

            var roverEntity = document.getElementById('rover');
            roverEntity.addEventListener('mousedown', function (event) {
                console.log("Rover clicked.");
                currentTime = new Date();
                if (currentTime - previousTime > 3000) {
                    window.open('https://mars.nasa.gov/', '_blank');
                    previousTime = currentTime;
                }
            });
        });
    </script>
</body>
</html>
