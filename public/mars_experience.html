<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <!-- <script src="./js/mars_app.js"></script>  removed temporarily --> 
</head>
<body>
    <a-scene>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity gltf-model="./models/mars_exp.glb" scale="2 2 2" position="0 -20 -5"></a-entity>
        
        <a-entity gltf-model="./models/perseverance_rover.glb" scale="0.5 0.5 0.5" position="5 -1 -5"
    id="rover" class="interactive" raycaster="objects: .interactive"></a-entity>
    


        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
    <script>
        let currentTime=5001;
        let previousTime=0;
       document.addEventListener('DOMContentLoaded', function () {
    // Wait for the DOM content to be fully loaded before accessing the elements

    // Get the rover entity
    var roverEntity = document.getElementById('rover');

    // Add a click event listener to the rover entity using the raycaster-intersected event
    roverEntity.addEventListener('mousedown', function (event) {
        console.log("Rover clicked.");
        // Open a new page when the rover is clicked
        currentTime=new Date();
        if(currentTime-previousTime>3000){
        window.open('https://mars.nasa.gov/', '_blank');
        previousTime=currentTime; // Replace with the URL you want to open
    }});
});

    </script>
    
</body>
</html>
